<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="30px" class="invert" src="img/close.svg" alt="">
      </div>
      <div class="home m-1 p-1 rounded bg-grey">
        <div class="logo m-1 invert"><img src="img/logo.svg" alt="logo" /></div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
          <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library rounded p-1 m-1 bg-grey">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="" />
          <h2>Your library</h2>
        </div>
        <div class="songList">
          <ul>

          </ul>
        </div>
        <div class="footer">
          <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink">
            <span data-encore-id="type">Legal</span>
          </a>

          <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
            <span data-encore-id="type">Safety &amp; Privacy Center</span>
          </a>

          <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
            <span data-encore-id="type">Privacy Policy</span>
          </a>

          <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
            <span data-encore-id="type">Cookies</span>
          </a>

          <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
            <span data-encore-id="type">About Ads</span>
          </a>

          <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
            <span data-encore-id="type">Accessibility</span>
          </a>

          <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
            <span data-encore-id="text">Cookies</span>
          </a>
        </div>
      </div>
    </div>
    <div class="right rounded bg-grey">
      <div class="header">
        <div class="nav">
          <img class="invert hamburger" src="img/hamburger.svg" alt="">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
            fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="white" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
            fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="white" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="button">
          <button class="signupbtn">Sign Up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotify-playlist">
        <h1>Spotify Playlists</h1>
        <div class="cardcontainer">

        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abar">
            <div class="songinfo"></div>
            <div class="songbtn">
              <img width="30" class="invert" id="previous" src="img/previous.svg" alt="" />
              <img width="30" class="invert" id="play" src="img/play.svg" alt="" />
              <img width="30" class="invert" id="next" src="img/next.svg" alt="" />
            </div>
            <div class="songtv">
              <div class="songtime"></div>
              <div class="volume">
                <img width="28px" class="invert" src="img/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
